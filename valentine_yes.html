<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I Hit Now? üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff006e 0%, #d63384 50%, #ff1a82 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Fireworks background */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 0.2s;
            position: relative;
            z-index: 10;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
            from {
                transform: scale(0.5);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(135deg, #ff006e 0%, #d63384 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 0, 110, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.8));
            }
        }

        .emoji-large {
            font-size: clamp(4rem, 12vw, 6rem);
            margin: 1.5rem 0;
            animation: bounce 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .message {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            color: #8b3a62;
            line-height: 1.8;
            margin: 2rem 0;
            font-weight: 400;
        }

        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(108, 117, 125, 0.3);
            margin-top: 2rem;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(108, 117, 125, 0.4);
            background: linear-gradient(135deg, #7d8a96 0%, #5a6268 100%);
        }

        .back-btn:active {
            transform: translateY(-1px);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff006e;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .back-btn {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="fireworks" id="fireworks"></div>

    <div class="container">
        <h1>Can I Hit Now?</h1>
        <div class="emoji-large">üòèüíò</div>
        <p class="message">
            You said YES! üíñ<br>
            Now I can shoot my shot!<br>
            Let's make this Valentine's Day unforgettable! üéØ
        </p>
        <button class="back-btn" onclick="goBack()">‚Üê Go Back</button>
    </div>

    <script>
        // Create fireworks effect
        function createFirework() {
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['#ff006e', '#d63384', '#ff1a82', '#ffc0cb', '#ffffff'];
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.7;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 50 + Math.random() * 100;
                const xMove = Math.cos(angle) * velocity;
                const yMove = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--x', xMove + 'px');
                particle.style.setProperty('--y', yMove + 'px');
                particle.style.animationDelay = Math.random() * 0.3 + 's';
                
                fireworksContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }

        // Create continuous fireworks
        setInterval(createFirework, 800);
        
        // Initial burst
        setTimeout(createFirework, 100);
        setTimeout(createFirework, 300);
        setTimeout(createFirework, 500);

        // Create confetti
        function createConfetti() {
            const colors = ['#ff006e', '#d63384', '#ff1a82', '#ffc0cb', '#ffd700'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = -10 + 'px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = 3 + Math.random() * 2 + 's';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        createConfetti();
        setInterval(createConfetti, 3000);

        function goBack() {
            window.location.href = 'index.html';
        }

        console.log('Valentine YES page loaded successfully');
    </script>
</body>
</html>
